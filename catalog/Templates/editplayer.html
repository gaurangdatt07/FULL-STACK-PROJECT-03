{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h4> Edit Player: {{player.name}} </h4>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	
<form  action="{{url_for('editPlayer',club_id = club_id , player_id = player.id)}}" method = 'post'>
<p>Name:</p>
		<input class="red" type ='text' size='30' name='name' placeholder = '{{player.name }}'>
	<p>Description:</p>
		<input class="red" type ='text' size='30' name='description' placeholder = '{{player.description}}'>
	<p>jersey:</p>
		<input class="red" type ='text' size='30' name='jersey' placeholder = '{{player.jersey}}'>
    
     <label>Position</label>
  <select class="browser-default red" name="position">
   
    <option value="GoalKeeper" {{ player.position == "GoalKeeper" and "selected"}}>GoalKeeper</option>
    <option value="CenterBack" {{ player.position == "CenterBack" and "selected"}}>CenterBack </option>
    <option value="Midfielder" {{ player.position == "Midfielder" and "selected"}}>Midfielder </option>
       <option value="Striker" {{ player.position == "Striker" and "selected"}}>Striker </option>
      
  </select>
   <br>
    <br>
   <button type="submit" class="btn btn-default">
							<i class="material-icons">done</i>Done
						</button>
					
     

<a href = '{{url_for("showClubs",club_id = player.club_id)}}'><button type="submit" class="btn btn-warning">
								<i class="material-icons">cancel</i>Cancel
							</button>
						</a>
					</form>	
{% endblock %}
