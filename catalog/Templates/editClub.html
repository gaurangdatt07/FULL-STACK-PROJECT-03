{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1> Edit Club : {{club.name}} </h1>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">


<form action="{{ url_for('editClub',club_id = club.id)}}" method = 'post'>

<div class="form-group">
		<label for="name">Name:</label>
		<input type ="text" class="form-control" name="name" value="{{club.name }}">
	


<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default">
					<i class="material-icons">done</i>Done
				</button>
				

<a href = '{{url_for('showClubs')}}'>	<button type="submit" class="btn btn-warning">
						<i class="material-icons">cancel</i>Cancel
					</button>
				</a>
			</form>	
{% endblock %}
